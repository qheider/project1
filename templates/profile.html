<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ profile.name }} - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="card">
      <img class="avatar" src="https://www.gravatar.com/avatar/?d=mp&s=120" alt="avatar">
      <h1>{{ profile.name }}</h1>
      <h2>{{ profile.title }}</h2>
      <p class="bio">{{ profile.bio }}</p>

      <ul class="meta">
        <li><strong>Email:</strong> <a href="mailto:{{ profile.email }}">{{ profile.email }}</a></li>
        <li><strong>Location:</strong> {{ profile.location }}</li>
      </ul>

      <h3>Skills</h3>
      <ul class="skills">
        {% for s in profile.skills %}
        <li>{{ s }}</li>
        {% endfor %}
      </ul>
      <div style="margin-top:14px; text-align:center">
        <a class="ask-link" href="{{ url_for('ask') }}">Ask AI a question</a> | 
        <a class="ask-link" href="{{ url_for('resume_ai') }}">Ask about Resume</a>
      </div>
    </div>
  </body>
</html>
